<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
</head>

<body>
    <canvas id="canvas"></canvas>
    <br>
    <select id="dropdown">
    </select>
    <label for="dropdown">Nose Type</label>

    <input id="nosePram" type="range" id="range" min="0" max="1" value=".5" step=".01">

    <input id="noseLength" type="range" id="range" min="10" max="400" value="200" step=".01">
    <label for="range">Length</label>
    <br>
    <input id="noseRadius" type="range" id="range" min="10" max="200" value="50" step=".01">
    <label for="range">Radius</label>
    <script type="module" src="/src/main.ts"></script>
</body>

    html {
        width: 100vw;
        height: 100vh;

        padding: 5px;

        border: 1px solid #000;
        width: 500px;
